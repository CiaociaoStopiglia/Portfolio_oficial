<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - João Stopiglia</title>
    <link rel="shortcut icon" href="./assets/img/aliennn.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <nav class="top-nav">
        <div class="nav-content">
            <a href="menu-1.html" class="logo">João<br>Stopiglia</a>
            <div class="nav-links">
                <a href="menu-1.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="works.html">WORKS</a>
                <a href="contact.html" class="active">SOCIAL</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="contact-hero">
            <h1 class="contact-title">
                LET'S WORK<br>
                <span class="highlight">TOGETHER</span>
            </h1>
            <p class="contact-subtitle">Ready to create something amazing?</p>
        </div>

        <div class="contact-content">
            <!-- COLUNA ESQUERDA -->
            <div class="contact-info">
                <div class="info-item">
                    <h3 class="info-label">EMAIL</h3>
                    <a href="mailto:contato@joaostopiglia.com" class="info-value">contato@joaostopiglia.com</a>
                </div>
                
                <div class="info-item">
                    <h3 class="info-label">PHONE</h3>
                    <a href="tel:+5519999999999" class="info-value">+55 (19) 99999-9999</a>
                </div>
            </div>

            <!-- COLUNA DIREITA -->
            <div>
                <!-- SOCIAL LINKS -->
                <div class="social-links">
                    <h3 class="section-title">FOLLOW ME</h3>
                    <div class="social-grid">
                        <a href="#" class="social-item">
                            <span class="social-icon">Be</span>
                            <span class="social-name">Behance</span>
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">Dr</span>
                            <span class="social-name">Dribbble</span>
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">Ig</span>
                            <span class="social-name">Instagram</span>
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">In</span>
                            <span class="social-name">LinkedIn</span>
                        </a>
                    </div>
                </div>

                <!-- FORMULÁRIO -->
                <div class="contact-form">
                    <h3 class="section-title">SEND A MESSAGE</h3>

                    <form action="https://formspree.io/f/xbdynjwo" method="POST" class="form-grid">
                        <input type="text" name="name" placeholder="Your name" required>
                        <input type="email" name="email" placeholder="Your email" required>
                        <textarea name="message" placeholder="Your message" required></textarea>
                        
                        <!-- Anti-spam (honeypot) -->
                        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
                        
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- CTA SECTION -->
        <div class="cta-section">
            <h2 class="cta-title">DO YOU LIKE MY WORK?</h2>
            <a href="mailto:contato@joaostopiglia.com" class="cta-button">
                <span>HIRE A PROJECT</span>
            </a>
        </div>

        <!-- FOOTER -->
        <div class="footer-brands">
            <span class="brand-text">Google</span>
            <div class="brand-links">
                <a href="menu-2.html">DESIGN</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">SOCIAL</a>
            </div>
        </div>
    </main>

    <script src="assets/js/contact.js"></script>
</body>
</html>
